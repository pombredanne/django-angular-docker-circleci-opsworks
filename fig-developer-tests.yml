postgres:
  #Â Keep the Postgres version in step with that at AWS RDS (currently 9.3)
  image: postgres:9.3
  # We don't *need* the port exposing for testing, rather for detection of the
  # running postgres service. (netcat directly to the container IP is not
  # possible if you are running through boot2docker)
  ports:
    - "5432:5432"
app:
  build: .
  command: python3 manage.py runserver 0.0.0.0:8000
  environment:
    DJANGO_DB_HOST: postgres
    DJANGO_DB_NAME: postgres
    DJANGO_DB_USER: postgres
    DJANGO_TEST_MODE: 1
  links:
    - postgres
  ports:
    - "8000:8000"
  volumes:
    - ./review:/srv/review
